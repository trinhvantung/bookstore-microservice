spring.application.name=review-service

spring.cloud.config.uri=http://localhost:1000

spring.cloud.config.username=config

spring.cloud.config.password=config

security.oauth2.client.client-id: server
security.oauth2.client.client-secret: secret
security.oauth2.client.grant-type: client_credentials
security.oauth2.client.scope: server
security.oauth2.client.access-token-uri: http://localhost:8080/auth-service/oauth/token